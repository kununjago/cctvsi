<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>SI-Exhibition CCTV</title>

    <link rel="icon" href="icon.ico" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f1f5f9;
            --accent-orange: #f97316;
            --text-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-color: #cbd5e1;

            /* Palet Warna Zona */
            --z-pink: #ec4899;
            --z-blue: #0ea5e9;
            --z-orange: #f97316;
            --z-yellow: #eab308;
            --z-dark: #1e3a8a;
            --z-purple: #a855f7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(203, 213, 225, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(203, 213, 225, 0.5) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-dark);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            /* Paling atas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        /* --- INTRO SCREEN (BARU) --- */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Warna Oren Muda Kartun */
            background-color: #ffedd5;
            z-index: 9000;
            /* Di bawah loader, di atas map */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        .intro-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: #ea580c;
            /* Oren lebih tua untuk teks */
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 2px;
            /* Efek teks muncul membal (cartoonish) */
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .logo-box img {
            width: 80px;
            animation: bounce 2s infinite;
            transform-origin: center;
        }

        .progress-container {
            width: 150px;
            height: 4px;
            background: #e2e8f0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-orange);
            animation: fillBar 0.8s ease-in-out forwards;
        }

        /* --- CONTAINER UTAMA --- */
        .main-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }

        /* --- WRAPPER SKALA --- */
        .scale-wrapper {
            position: relative;
            width: 1000px;
            height: 1600px;
            transform-origin: center center;
        }

        /* --- SVG DENAH --- */
        .floorplan-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.1));
        }

        .map-stroke {
            fill: #fff;
            stroke: #334155;
            stroke-width: 4;
        }

        .map-void {
            fill: #f1f5f9;
            stroke: #334155;
            stroke-width: 2;
        }

        .zone {
            opacity: 0.3;
            transition: opacity 0.5s ease;
            cursor: pointer;
        }

        .zone:hover,
        .zone.active {
            opacity: 0.8;
        }

        /* Konektor Garis (Dashed) */
        .connector {
            fill: none;
            stroke: var(--text-dark);
            stroke-width: 4;
            stroke-dasharray: 12 8;
            opacity: 0.6;
            filter: drop-shadow(0 2px 2px rgba(255, 255, 255, 0.8));
        }

        .dot {
            fill: var(--accent-orange);
            r: 12;
            stroke: #fff;
            stroke-width: 3;
        }

        /* --- KARTU CCTV --- */
        .cam-card {
            position: absolute;
            width: 280px;
            height: 180px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 2px solid #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 10;
        }

        .cam-card:hover {
            transform: scale(1.05);
            border-color: var(--accent-orange);
            box-shadow: 0 20px 40px rgba(249, 115, 22, 0.25);
            z-index: 20;
        }

        .live-feed {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
            pointer-events: none;
            background: #000;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .cam-title {
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--text-dark);
            text-transform: uppercase;
        }

        .live-badge {
            font-size: 0.65rem;
            font-weight: 800;
            color: #ef4444;
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(239, 68, 68, 0.1);
            padding: 4px 8px;
            border-radius: 20px;
        }

        .blink {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        /* --- POSISI CCTV --- */
        .cctv-1 {
            top: 180px;
            right: 10px;
        }

        .cctv-2 {
            top: 450px;
            right: 10px;
        }

        .cctv-3 {
            top: 400px;
            left: 10px;
        }

        .cctv-4 {
            top: 680px;
            left: 10px;
        }

        .cctv-5 {
            top: 1100px;
            left: 10px;
        }

        .cctv-6 {
            top: 1100px;
            right: 10px;
        }

        /* --- MODAL POPUP --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: modalIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-box {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 2px solid #334155;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10001;
            transition: 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close-btn:hover {
            background: #ef4444;
            transform: rotate(90deg);
        }

        /* --- KEYFRAMES --- */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fillBar {
            to {
                width: 100%;
            }
        }

        @keyframes zoomInEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(50);
                opacity: 0;
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

                <polyline points="710,270 500,310" class="connector" />

        <div class="modal-box">
            <div class="close-btn" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <iframe id="modalFrame" src="" style="width:100%; height:100%; border:none;"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // A. SYSTEM LOADING & INTRO LOGIC
        window.addEventListener('load', () => {

            // 1. Loading selesai (800ms)
            setTimeout(() => {
                const logo = document.querySelector('.logo-box img');

                // 2. Logo Zoom Effect
                logo.style.animation = "zoomInEffect 0.5s ease-in forwards";

                // 3. Fade out Loader
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                }, 300);

                // 4. Hapus Loader & Tampilkan INTRO SCREEN
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';

                    // Loader hilang, Intro Screen otomatis terlihat (karena z-index di bawah loader)
                    // Kita tunggu 2 detik agar user membaca teksnya

                    setTimeout(() => {
                        // 5. Fade out Intro Screen
                        const intro = document.getElementById('intro-screen');
                        intro.style.opacity = '0';

                        // 6. Tampilkan Main Map
                        setTimeout(() => {
                            intro.style.display = 'none';
                            document.getElementById('mainContainer').style.opacity = '1';
                            fitToScreen();
                        }, 800); // Waktu transisi fade out intro

                    }, 2000); // Durasi Intro tampil

                }, 700);

            }, 800);
        });

        // B. FIT TO SCREEN LOGIC (NO SCROLL)
        const wrapper = document.querySelector('.scale-wrapper');

        function fitToScreen() {
            const baseWidth = 1000;
            const baseHeight = 1600;

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const scaleX = screenWidth / baseWidth;
            const scaleY = screenHeight / baseHeight;
            const scale = Math.min(scaleX, scaleY) * 0.95;

            wrapper.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', fitToScreen);
        setInterval(fitToScreen, 2000);

        // C. INTERAKSI ZONE HOVER
        const cards = document.querySelectorAll('.cam-card');
        cards.forEach((card, index) => {
            card.addEventListener('mouseenter', () => {
                const zoneId = `zone-${index + 1}`;
                const zone = document.getElementById(zoneId);
                if (zone) zone.classList.add('active');
            });
            card.addEventListener('mouseleave', () => {
                const zoneId = `zone-${index + 1}`;
                const zone = document.getElementById(zoneId);
                if (zone) zone.classList.remove('active');
            });
        });

        // D. MODAL LOGIC
        const modal = document.getElementById('videoModal');
        const frame = document.getElementById('modalFrame');

        function openModal(url) {
            frame.src = url;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => { frame.src = ""; }, 300);
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
